<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
</head>
<body>
<header>
    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">login</a> | <a href="{% url 'users:signup' %}">signup</a>
    {% endif %}
</header>
{% block content %}
{% endblock content %}
</body>
</html>
